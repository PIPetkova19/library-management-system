<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
</head>
<body>
<a href="/">Начална страница</a>

<h1>Books</h1><br>

<table>
    <thead>
    <tr><th>READ</th></tr>
    <tr>
        <th style="padding: 10px;">Id</th>
        <th style="padding: 10px;">Title</th>
        <th style="padding: 10px;">Author</th>
        <th style="padding: 10px;">Description</th>
        <th style="padding: 10px;">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.description}"></td>
        <td th:text="${#strings.replace(#strings.toLowerCase(book.status), '_', ' ')}"></td> <!-- !!!-->
    </tr>
    </tbody>
</table>
<br><br>

<table>
    <tr><th>DELETE</th></tr>
    <tr>
        <th style="padding: 10px;">Title</th>
        <th style="padding: 10px;">Actions</th>
    </tr>

    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td>
            <form action="/delete" method="post">
                <input type="hidden" name="title" th:value="${book.title}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table><br><br>

<h4>UPDATE</h4>
<form action="/update" method="post">
    <!-- Скрито поле за старото заглавие -->
    <label for="oldTitle">Old Title:</label><br>
    <input type="text" id="oldTitle" name="oldTitle" placeholder="Enter old book title" required>
    <br>

    <!-- Въвеждане на новото заглавие -->
    <label for="title">New Title:</label><br>
    <input type="text" id="title" name="title" placeholder="Enter new book title">
    <br>

    <!-- Въвеждане на новия автор -->
    <label for="author">New Author:</label><br>
    <input type="text" id="author" name="author" placeholder="Enter new author name">
    <br>

    <label for="description">New Description:</label><br>
    <textarea id="description" name="description"></textarea><br>
    <label for="status">Status:</label><br>
    <select name="status" id="status">
        <option value="">Keep current</option>//!
        <option value="READ">read</option>
        <option value="TO_READ">to read</option>
        <option value="READING">reading</option>
    </select>
    <br><br>

    <!-- Бутон за изпращане на формата -->
    <button type="submit">Update Book</button>
</form>    <br><br>

<h4>ADD</h4>
<form action="/add" method="post">
    <label for="titleAdd">Title:</label><br>
    <input type="text" id="titleAdd" name="titleAdd"><br>
    <label for="authorAdd">Author:</label><br>
    <input type="text" id="authorAdd" name="authorAdd"><br>
    <label for="descriptionAdd">Description:</label><br>
    <textarea id="descriptionAdd" name="descriptionAdd"></textarea><br>

    <label for="statusAdd">Status:</label><br>
    <select name="statusAdd" id="statusAdd">
        <option value="READ">read</option>
        <option value="TO_READ">to read</option>
        <option value="READING">reading</option>
    </select>
    <br><br>
    <button type="submit">Add new Book</button>
</form>

</body>
</html>
